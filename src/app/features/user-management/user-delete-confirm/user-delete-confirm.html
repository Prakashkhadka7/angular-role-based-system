<h2 mat-dialog-title class="dialog-title">
      <mat-icon color="warn">warning</mat-icon>
      Confirm Deletion
    </h2>

    <div mat-dialog-content class="dialog-content">
      Are you sure you want to delete <strong>{{ data.name || 'this item' }}</strong>?
    </div>

    <div mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()" color="primary">Cancel</button>
      <button mat-raised-button (click)="onConfirm()" color="warn">Delete</button>
    </div>
