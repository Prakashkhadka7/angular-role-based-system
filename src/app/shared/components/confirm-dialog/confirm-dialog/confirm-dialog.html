<div class="confirm-dialog">
      <h2 mat-dialog-title class="dialog-title" [ngClass]="getDialogClass()">
        <mat-icon class="dialog-icon">{{ getIcon() }}</mat-icon>
        {{ data.title }}
      </h2>
      
      <mat-dialog-content class="dialog-content">
        <p>{{ data.message }}</p>
      </mat-dialog-content>
      
      <mat-dialog-actions align="end" class="dialog-actions">
        <button 
          mat-button 
          type="button"
          (click)="onCancel()"
          class="cancel-btn">
          {{ data.cancelText || 'Cancel' }}
        </button>
        
        <button 
          mat-raised-button 
          [color]="getButtonColor()"
          type="button"
          (click)="onConfirm()"
          class="confirm-btn">
          {{ data.confirmText || 'Confirm' }}
        </button>
      </mat-dialog-actions>
    </div>
